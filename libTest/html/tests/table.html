<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>IUPAC Table</title>
    <script src="../../../lib/charchem2.js"></script>
    <link href="../../../lib/charchem.css" rel="stylesheet" />
  </head>
  <body>
    <style type="text/css">
      #TableBox .id {
        font-family: Arial, sans-serif;
        font-size: 12px; 
        font-weight: 100; 
        color: black; 
        text-decoration: none;
        cursor: pointer;
      }
      #TableBox .id:hover { text-decoration: underline; }
    </style>
    <div id="TableBox"></div>
    <script>
      window.addEventListener("load", function() {
        var rules = Object.assign({}, ChemSys.TblRules.Std);
        rules.category = ChemSys.TblCategory.props;
        rules.cellFields = [
          function(elem) {
            return ChemSys.drawTag("a", {
              "class": "id",
              title: ChemSys.lang(elem.id, {}, "en"),
              href: "http://charchem.org/en/subst-ref/?id="+(1000+elem.n),
              target: "_blank",
            }, elem.id);
          }
        ];
        var dst = document.getElementById('TableBox');
        if (dst) {
          dst.innerHTML = ChemSys.drawTable(rules);
        }
      })
    </script>    
  </body>
</html>
